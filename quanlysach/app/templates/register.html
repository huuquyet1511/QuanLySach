{% extends 'layout/base.html' %}

{% block content %}
<h3 class="text-center">Đăng ký tai khoan</h3>


<form method="post" enctype="multipart/form-data" action="/register">
    <div class="row">
        <div class="col-md-2 col-sm-6"></div>

        <div class="col-md-8 col-sm-6">
            {%if err_msg %}
            <div class="alert alert-danger">
                {{err_msg}}
            </div>

            {% endif %}
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="name" placeholder="Nhập họ tên" name="name">
                <label for="name">Nhập họ tên</label>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" required id="username" placeholder="Nhập tên đăng nhập"
                       name="username">
                <label for="username">Nhập tên đăng nhập</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="password" class="form-control" required id="password" placeholder="Nhập mật khẩu"
                       name="password">
                <label for="password">Nhập mật khẩu</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="password" class="form-control" required id="confirm" placeholder="Xác nhận mật khẩu"
                       name="confirm">
                <label for="confirm">Xác nhận mat khẩu</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="file" class="form-control" id="avatar" name="avatar">
                <label for="avatar">Ảnh đại diện</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="submit" class="btn btn-primary" value="Đăng ký">
            </div>
        </div>

        <div class="col-md-2 col-sm-6"></div>

    </div>
</form>
{% endblock %}
